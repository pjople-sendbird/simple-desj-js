<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Simple Implementation</title>
    <!--
        INCLUDE AXIOS (AS PER SENDBIRD SDK REQUEST)
        AND SENDBIRD CHAT SDK
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.138/SendBird.min.js"></script>
    <!--
        INCLUDE DESK SDK
    -->
    <script src="node_modules/sendbird-desk/SendBird.Desk.min.js"></script>
    <!--
        BOOTSTRAP - Only for demo purposes
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
</head>
<body>    
    <div class="container mt-4 d-flex justify-content-center align-content-center">
        <div class="card">
            <div class="card-header">
                Create New Ticket
            </div>
            <div class="card-body">
                <!-- Customer name -->
                <input type="text" class="form-control mb-3" placeholder="Your name?" id="name" />
                <!-- Customer surname -->
                <input type="text" class="form-control mb-3" placeholder="Your surname?" id="surname" />                
                <hr>
                <!-- Ticket title -->
                <input type="text" class="form-control mb-3" placeholder="Title" id="title" />                
                <!-- Ticket message -->
                <textarea class="form-control" id="message" placeholder="Your question?"></textarea>
            </div>
            <div class="card-footer text-center">
                <!-- Button to create a ticket -->
                <button class="btn btn-primary" onclick="createTicketSdk()">
                    Create Ticket
                </button>
            </div>
        </div>
    </div>    
    <!--
        INCLUDE THIS APP'S SCRIPT
    -->
    <script src="index.js"></script>
</body>
</html>
